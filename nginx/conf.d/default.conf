# === Keycloak reverse proxy ===
# REMOVE THIS DUPLICATE BLOCK (the first one)
# server {
#     listen 80;
#     server_name keycloak.darevel.local;
#     ... 
# }

# KEEP THIS BLOCK - it redirects HTTP to HTTPS
server {
    listen 80;
    server_name keycloak.darevel.local;
    return 301 https://$host$request_uri;
}

# KEEP THIS BLOCK - it handles HTTPS
server {
    listen 443 ssl;
    server_name keycloak.darevel.local;

    ssl_certificate /etc/nginx/certs/keycloak.darevel.local.pem;
    ssl_certificate_key /etc/nginx/certs/keycloak.darevel.local-key.pem;

    location / {
        proxy_pass http://darevel_keycloak:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}