server:
  port: ${WORKFLOW_ENGINE_PORT:9402}

spring:
  application:
    name: workflow-engine-service
  datasource:
    url: ${WORKFLOW_ENGINE_DB_URL:jdbc:postgresql://localhost:5442/workflow_engine}
    username: ${WORKFLOW_ENGINE_DB_USER:workflow}
    password: ${WORKFLOW_ENGINE_DB_PASSWORD:workflow}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${WORKFLOW_KAFKA_BOOTSTRAP:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.darevel.workflow.*

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
