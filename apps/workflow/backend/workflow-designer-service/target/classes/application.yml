server:
  port: ${WORKFLOW_DESIGNER_PORT:9401}

spring:
  application:
    name: workflow-designer-service
  datasource:
    url: ${WORKFLOW_DESIGNER_DB_URL:jdbc:postgresql://localhost:5442/workflow_designer}
    username: ${WORKFLOW_DESIGNER_DB_USER:workflow}
    password: ${WORKFLOW_DESIGNER_DB_PASSWORD:workflow}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  kafka:
    bootstrap-servers: ${WORKFLOW_KAFKA_BOOTSTRAP:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    com.darevel.workflow: INFO
