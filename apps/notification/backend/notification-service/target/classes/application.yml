server:
  port: 9495

spring:
  application:
    name: notification-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://host.docker.internal:5445/notification}
    username: ${DB_USERNAME:notification}
    password: ${DB_PASSWORD:notification}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:host.docker.internal}
      port: ${REDIS_PORT:6379}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://host.docker.internal:8180/realms/darevel}

logging:
  level:
    com.darevel.notification: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

springdoc:
  api-docs:
    enabled: false

darevel:
  notifications:
    unread-cache-ttl: 30s
    redis:
      channels:
        - events.chat
        - events.mail
        - events.calendar
        - events.kanban
        - events.docs
        - events.forms
    websocket:
      destination-prefix: /topic/notifications
