server:
  port: ${PORT:8095}

spring:
  application:
    name: billing-service
  datasource:
    url: ${BILLING_DB_URL:jdbc:postgresql://localhost:5432/billing}
    username: ${BILLING_DB_USER:billing}
    password: ${BILLING_DB_PASSWORD:billing}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

billing:
  defaults:
    trial-days: 14
    currency: USD
    fallback-plan-name: PRO
    feature-toggles:
      docs: true
      forms: true
      workflow: false
      advanced_search: false
  stripe:
    webhook-secret: ${BILLING_STRIPE_WEBHOOK_SECRET:changeme}
    api-key: ${BILLING_STRIPE_API_KEY:changeme}
    signing-secret: ${BILLING_STRIPE_SIGNING_SECRET:changeme}
