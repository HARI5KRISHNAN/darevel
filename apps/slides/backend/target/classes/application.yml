spring:
  application:
    name: darevel-slides
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/darevel_slides
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER:http://localhost:8080/realms/darevel}
          jwk-set-uri: ${KEYCLOAK_ISSUER:http://localhost:8080/realms/darevel}/protocol/openid-connect/certs

server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.darevel: DEBUG
