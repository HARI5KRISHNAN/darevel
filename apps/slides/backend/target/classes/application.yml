server:
  port: ${SERVER_PORT:8084}

spring:
  application:
    name: slides-service

  # JSON/Serialization Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: "yyyy-MM-dd'T'HH:mm:ss"

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/darevel_slides
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Keycloak OAuth2 Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/darevel}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8180/realms/darevel/protocol/openid-connect/certs}

# File Upload Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads/slides}
  max-size: 10485760  # 10MB

# AI Service Configuration
ai:
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    model: ${OLLAMA_MODEL:llama2}
  unsplash:
    access-key: ${UNSPLASH_ACCESS_KEY:}

# Logging Configuration
logging:
  level:
    root: INFO
    com.darevel.slides: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
