spring:
  application:
    name: audit-service
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:darevel_audit}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/realms/darevel}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/realms/darevel/protocol/openid-connect/certs}

server:
  port: ${SERVER_PORT:8086}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

audit:
  retention:
    enabled: true
    days: 90
  export:
    enabled: true
    schedule: "0 0 2 * * *"  # Daily at 2 AM
    path: ${AUDIT_EXPORT_PATH:/var/audit/exports}
