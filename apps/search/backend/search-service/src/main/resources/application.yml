server:
  port: 8095

spring:
  application:
    name: search-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://host.docker.internal:5446/search}
    username: ${DB_USERNAME:search}
    password: ${DB_PASSWORD:search}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST:host.docker.internal}
      port: ${REDIS_PORT:6386}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://host.docker.internal:8180/realms/darevel}

logging:
  level:
    com.darevel.search: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

springdoc:
  swagger-ui:
    path: /swagger-ui.html


# Custom service knobs

caching:
  ttl:
    suggestions: 5m

darevel:
  search:
    index: workspace-global
    defaultPageSize: 10
    maxPageSize: 50
    suggestions-cache-ttl: PT5M
    meilisearch:
      host: ${MEILISEARCH_HOST:http://localhost:7710}
      api-key: ${MEILISEARCH_API_KEY:masterKey}
    redis:
      channels:
        - events.chat
        - events.docs
        - events.mail
        - events.sheet
        - events.files
    ingestion:
      allowed-types:
        - chat
        - mail
        - docs
        - files
        - tasks
        - wiki
        - calendar
      default-visibility: INTERNAL
    permissions:
      fallback-role: workspace-reader
