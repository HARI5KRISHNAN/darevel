server:
  port: 8082

spring:
  application:
    name: chat-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:darevel_chat}
    username: ${POSTGRES_USER:darevel_chat}
    password: ${POSTGRES_PASSWORD:darevel_chat123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Auth Service Configuration
auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}

# Actuator Configuration for Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.darevel: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
