server:
  port: 8081

spring:
  application:
    name: chat-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:darevel_chat}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Spring Security OAuth2 Resource Server (Keycloak)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/darevel}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8180/realms/darevel/protocol/openid-connect/certs}

# Auth Service Configuration
auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8086}

# Chat Encryption Configuration
# Set to true to enable server-side encryption (not recommended for E2EE scenarios)
# When false, messages are stored as-is (plaintext or client-encrypted E2EE ciphertext)
chat:
  encryption:
    enabled: ${CHAT_ENCRYPTION_ENABLED:false}

# Jitsi Self-Hosted Configuration
jitsi:
  base-url: ${JITSI_BASE_URL:http://localhost:8000}
  domain: ${JITSI_DOMAIN:meet.jitsi}
  jwt:
    app-id: ${JITSI_JWT_APP_ID:darevel}
    app-secret: ${JITSI_JWT_APP_SECRET:darevel_jitsi_secret_key_2024_secure_256bit_min}
    token-expiry-hours: ${JITSI_JWT_TOKEN_EXPIRY_HOURS:24}

# Actuator Configuration for Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.darevel: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
