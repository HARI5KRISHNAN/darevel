# Spring Boot Configuration
spring.application.name=docker-service

# Server Configuration
server.port=8083
server.servlet.context-path=/

# Logging Configuration
logging.level.root=INFO
logging.level.com.whooper.docker=DEBUG
logging.level.com.github.dockerjava=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Docker Configuration
# Docker daemon connection (default: unix:///var/run/docker.sock for Linux/Mac)
# For Windows: tcp://localhost:2375 or npipe:////./pipe/docker_engine
docker.host=${DOCKER_HOST:unix:///var/run/docker.sock}

# Docker logs configuration
docker.logs.default-tail=100
docker.logs.max-tail=1000
docker.logs.timeout-seconds=10

# Kubernetes Configuration
# Kubeconfig location (default: ~/.kube/config)
# Will automatically use KUBECONFIG env var or in-cluster config if available
kubernetes.config.path=${KUBECONFIG:~/.kube/config}
kubernetes.enabled=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator (optional - for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
