server:
  port: 8085

spring:
  application:
    name: alerts-service

# Actuator Configuration for Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.darevel: DEBUG
    org.springframework: INFO
