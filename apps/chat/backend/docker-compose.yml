version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: whooper-postgres
    environment:
      POSTGRES_USER: whooper
      POSTGRES_PASSWORD: whooper123
      POSTGRES_DB: whooper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whooper"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
