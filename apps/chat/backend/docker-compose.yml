version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: darevel-chat-postgres
    environment:
      POSTGRES_USER: darevel_chat
      POSTGRES_PASSWORD: darevel_chat123
      POSTGRES_DB: darevel_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darevel_chat"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
