---
# ClusterRole for reading pod metrics from Metrics Server
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: darevel-chat-metrics-reader
  labels:
    app: darevel-chat
    component: backend
rules:
  # Read pod metrics from Metrics Server
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Read node metrics (optional, for future use)
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes"]
    verbs: ["get", "list"]

---
# Bind the metrics reader role to darevel-chat-backend ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: darevel-chat-metrics-reader-binding
  labels:
    app: darevel-chat
    component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: darevel-chat-metrics-reader
subjects:
  - kind: ServiceAccount
    name: darevel-chat-backend
    namespace: darevel-chat
