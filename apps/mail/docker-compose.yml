version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pilot180-postgres
    environment:
      POSTGRES_DB: pilot180mail
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: pilot180-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/pilot180-realm.json:/opt/keycloak/data/import/pilot180-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

  mailhog:
    image: mailhog/mailhog:latest
    container_name: pilot180-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pilot180-backend
    ports:
      - "8081:8081"
      - "2525:2525"
    environment:
      - PORT=8081
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=pilot180mail
      - KEYCLOAK_URL=http://keycloak:8080/
      - KEYCLOAK_ISSUER=http://localhost:8080/
      - KEYCLOAK_REALM=pilot180
      - KEYCLOAK_CLIENT_ID=ai-email-assistant
      - SMTP_HOST=postfix
      - SMTP_PORT=25
      - SMTP_SECURE=false
      - SMTP_FROM=no-reply@pilot180.local
      - IMAP_HOST=dovecot
      - IMAP_PORT=143
      - IMAP_SECURE=false
      - MAIL_DOMAIN=pilot180.local
      - SMTP_RECEIVER_PORT=2525
      - SESSION_SECRET=your_random_secret_change_this_in_production
      - JITSI_JWT_SECRET=${JITSI_JWT_SECRET:-ChangeMeToRandomSecret123!}
      - JITSI_DOMAIN=${JITSI_DOMAIN:-localhost}
      - JITSI_PORT=${JITSI_PORT:-8000}
      - JITSI_SECURE=${JITSI_SECURE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      postfix:
        condition: service_healthy
      dovecot:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postfix:
    image: boky/postfix:latest
    container_name: pilot180-postfix
    hostname: mail.pilot180.local
    restart: always
    ports:
      - "25:25"
      - "587:587"
    environment:
      - ALLOWED_SENDER_DOMAINS=pilot180.local
      - ALLOW_EMPTY_SENDER_DOMAINS=true
      - HOSTNAME=mail.pilot180.local
      - MYDOMAIN=pilot180.local
      - MYORIGIN=pilot180.local
      - MYNETWORKS=127.0.0.0/8 [::1]/128 172.0.0.0/8
      - MYDESTINATION=mail.pilot180.local, localhost.pilot180.local, localhost
      - LOCAL_RECIPIENT_MAPS=
      - POSTFIX_virtual_mailbox_domains=pilot180.local
      - POSTFIX_virtual_mailbox_base=/var/mail/vhosts
      - POSTFIX_virtual_mailbox_maps=lmdb:/etc/postfix/vmailbox
      - POSTFIX_virtual_uid_maps=static:1000
      - POSTFIX_virtual_gid_maps=static:1000
      - POSTFIX_virtual_transport=virtual
      - POSTFIX_virtual_mailbox_limit=0
    volumes:
      - ./mailserver/config/postfix/vmailbox:/etc/postfix/vmailbox:ro
      - ./mailserver/data/maildir:/var/mail
      - ./mailserver/init-postfix.sh:/docker-init.db/init-postfix.sh:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "25"]
      interval: 10s
      timeout: 5s
      retries: 3

  dovecot:
    image: dovecot/dovecot:2.3.21
    container_name: pilot180-dovecot
    restart: always
    ports:
      - "143:143"
      - "993:993"
    volumes:
      - ./mailserver/config/dovecot:/etc/dovecot:ro
      - ./mailserver/data/maildir:/var/mail
    healthcheck:
      test: ["CMD", "doveadm", "auth", "test", "bob@pilot180.local", "password"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: pilot180-network
