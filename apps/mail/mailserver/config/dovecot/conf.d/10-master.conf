##
## Service configuration
##

# IMAP login service
service imap-login {
  inet_listener imap {
    port = 143
  }

  inet_listener imaps {
    port = 993
    ssl = no  # Set to 'yes' for production
  }
}

# IMAP service
service imap {
  # Max number of IMAP processes
  process_limit = 1024
}

# POP3 login service (optional)
service pop3-login {
  inet_listener pop3 {
    port = 110
  }

  inet_listener pop3s {
    port = 995
    ssl = no  # Set to 'yes' for production
  }
}

# Authentication service
service auth {
  # UNIX socket for Postfix SMTP AUTH
  unix_listener /var/spool/postfix/private/auth {
    mode = 0660
    user = postfix
    group = postfix
  }

  # Auth userdb socket
  unix_listener auth-userdb {
    mode = 0600
    user = vmail
    group = vmail
  }
}

# LMTP service for Postfix integration
service lmtp {
  unix_listener /var/spool/postfix/private/dovecot-lmtp {
    mode = 0600
    user = postfix
    group = postfix
  }
}

# LDA (Local Delivery Agent)
service lda {
  # Enable if using Postfix pipe delivery
  executable = /usr/lib/dovecot/dovecot-lda
  user = vmail
}
