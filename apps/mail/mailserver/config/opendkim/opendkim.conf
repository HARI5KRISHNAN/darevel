# OpenDKIM Configuration for pilot180.local

Syslog yes
SyslogSuccess yes
LogWhy yes

# Become a background process
Background yes

# Common Signing Settings
Canonicalization relaxed/simple
Mode sv
SubDomains no

# Signing domain
Domain pilot180.local

# Selector
Selector mail

# Key file
KeyFile /etc/opendkim/keys/pilot180.local/mail.private

# Disable strict key file permission checks (needed for Windows Docker volumes)
RequireSafeKeys no

# Key table (maps domain to keys)
KeyTable /etc/opendkim/KeyTable

# Signing table (maps addresses to keys)
SigningTable refile:/etc/opendkim/SigningTable

# Trusted hosts (don't sign mail from these hosts)
ExternalIgnoreList refile:/etc/opendkim/TrustedHosts
InternalHosts refile:/etc/opendkim/TrustedHosts

# Socket configuration
Socket inet:8891@0.0.0.0

# PID file
PidFile /var/run/opendkim/opendkim.pid

# User/Group
UMask 002
UserID opendkim:opendkim

# Temp directory
TemporaryDirectory /var/tmp
