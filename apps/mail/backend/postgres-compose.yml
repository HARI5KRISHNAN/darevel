services:
  postgres-mail:
    image: postgres:15-alpine
    container_name: darevel-postgres-mail
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: darevel_mail
    ports:
      - "5437:5432"
    volumes:
      - darevel-postgres-mail-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  darevel-postgres-mail-data:
    driver: local
