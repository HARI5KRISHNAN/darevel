server:
  port: ${SERVER_PORT:8085}

spring:
  application:
    name: dashboard-service

  # JSON/Serialization Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: "yyyy-MM-dd'T'HH:mm:ss"

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/darevel_suite
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Keycloak OAuth2 Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/darevel}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8180/realms/darevel/protocol/openid-connect/certs}

# Service Health Check Configuration
services:
  chat:
    url: ${CHAT_SERVICE_URL:http://localhost:3003}
    health-endpoint: /api/health
  mail:
    url: ${MAIL_SERVICE_URL:http://localhost:3008}
    health-endpoint: /api/health
  sheet:
    url: ${SHEET_SERVICE_URL:http://localhost:3004}
    health-endpoint: /api/health
  slides:
    url: ${SLIDES_SERVICE_URL:http://localhost:3000}
    health-endpoint: /api/health

# Logging Configuration
logging:
  level:
    root: INFO
    com.darevel.dashboard: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
