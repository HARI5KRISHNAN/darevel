server:
  port: 8092

spring:
  application:
    name: preview-service
  datasource:
    url: jdbc:postgresql://localhost:5432/darevel
    username: darevel
    password: darevel
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: preview_cache
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: preview_cache
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9001/realms/darevel

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

preview:
  storage:
    endpoint: http://localhost:9000
    bucket: preview-artifacts
    access-key: minio
    secret-key: minio123
  ai:
    enabled: false
    api-key: ""
    model: gemini-2.5-flash
  jobs:
    poll-interval-ms: 10000
