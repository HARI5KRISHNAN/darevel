# Server Configuration
server.port=${SERVER_PORT:8094}
spring.application.name=ai-form-service

# Google Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:your-api-key-here}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:8080/realms/darevel}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3002,http://localhost:3005}

# Rate Limiting
rate-limit.requests-per-user=${RATE_LIMIT_USER:20}

# Logging
logging.level.com.darevel.aiform=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
