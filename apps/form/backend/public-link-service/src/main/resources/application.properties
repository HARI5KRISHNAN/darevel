# Server Configuration
server.port=${SERVER_PORT:8092}
spring.application.name=public-link-service

# R2DBC Configuration (Reactive PostgreSQL)
spring.r2dbc.url=r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5440}/${DB_NAME:darevel_form}
spring.r2dbc.username=${DB_USER:postgres}
spring.r2dbc.password=${DB_PASSWORD:postgres}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:*}

# Rate Limiting
rate-limit.requests-per-minute=${RATE_LIMIT:60}
rate-limit.requests-per-ip=${RATE_LIMIT_IP:10}

# Service URLs
form-service.url=${FORM_SERVICE_URL:http://localhost:8090}
response-service.url=${RESPONSE_SERVICE_URL:http://localhost:8091}

# Logging
logging.level.com.darevel.publiclink=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
