server:
  port: 8096

spring:
  application:
    name: authz-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://host.docker.internal:5447/access}
    username: ${DB_USERNAME:access}
    password: ${DB_PASSWORD:access}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST:host.docker.internal}
      port: ${REDIS_PORT:6387}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://host.docker.internal:8180/realms/darevel}

logging:
  level:
    com.darevel.access: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

springdoc:
  swagger-ui:
    path: /swagger-ui.html

darevel:
  access:
    permission-cache-ttl: PT10M
    assignment-cache-ttl: PT5M
    redis:
      assignment-channel: access.assignment.events
      permission-channel: access.permission.events
    defaults:
      bootstrap-roles:
        - workspace-admin
        - workspace-editor
        - workspace-viewer
      fallback-role: workspace-viewer
