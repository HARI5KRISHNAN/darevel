server:
  port: 8110
  servlet:
    context-path: /

spring:
  application:
    name: drive-meta-service
  datasource:
    url: ${DRIVE_META_DB_URL:jdbc:postgresql://localhost:5442/drive_meta}
    username: ${DRIVE_META_DB_USERNAME:drive_meta}
    password: ${DRIVE_META_DB_PASSWORD:drive_meta}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH_ISSUER_URI:http://localhost:8180/realms/darevel}
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.hibernate.SQL: WARN
