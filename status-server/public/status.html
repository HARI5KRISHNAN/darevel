<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Darevel Status Dashboard</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f5f6fa; text-align: center; padding: 40px; }
    h1 { color: #111; }
    table { margin: 30px auto; border-collapse: collapse; width: 80%; max-width: 900px; background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-radius: 12px; overflow: hidden; }
    th, td { padding: 14px 18px; text-align: left; }
    th { background: #0d6efd; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    .ok { color: #28a745; font-weight: bold; }
    .fail { color: #dc3545; font-weight: bold; }
    footer { color: #666; font-size: 0.9em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üöÄ Darevel Suite Health Monitor</h1>
  <table>
    <thead><tr><th>App</th><th>URL</th><th>Status</th><th>Latency</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
  <footer>Auto-refreshing every 10s ‚Äî v2.0</footer>

  <script>
    const tbody = document.getElementById("tbody");
    async function fetchStatus() {
      try {
        const res = await fetch("/health");
        const data = await res.json();
        tbody.innerHTML = "";
        data.forEach(app => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${app.name}</td>
            <td><a href="${app.url}" target="_blank">${app.url}</a></td>
            <td class="${app.status === "online" ? "ok" : "fail"}">
              ${app.status === "online" ? "‚úÖ Online" : "‚ùå Offline"}
            </td>
            <td>${app.latency ? app.latency + " ms" : "-"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch {
        tbody.innerHTML = "<tr><td colspan='4'>‚ö†Ô∏è Unable to connect to API</td></tr>";
      }
    }
    fetchStatus();
    setInterval(fetchStatus, 10000);
  </script>
</body>
</html>
