<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Darevel App Status</title>
  <style>
    body { font-family: Inter, sans-serif; background: #0b132b; color: white; text-align: center; padding: 40px; }
    h1 { color: #5bc0be; }
    .app { margin: 15px auto; padding: 10px 20px; border-radius: 10px; width: 320px; background: #1c2541; }
    .ok { background: #0b3c5d; color: #5bc0be; }
    .down { background: #3b0a0a; color: #ff4d4d; }
  </style>
  <script>
    const apps = [
      { name: "Auth Service", url: "http://auth.darevel.local" },
      { name: "Suite Dashboard", url: "http://suite.darevel.local" },
      { name: "Keycloak SSO", url: "http://keycloak.darevel.local" }
    ];
    async function check() {
      for (const app of apps) {
        const div = document.createElement('div');
        div.className = 'app';
        div.innerText = `⏳ Checking ${app.name}...`;
        document.body.appendChild(div);
        try {
          const res = await fetch(app.url, { mode: 'no-cors' });
          div.className = 'app ok';
          div.innerText = `✅ ${app.name} is reachable`;
        } catch {
          div.className = 'app down';
          div.innerText = `❌ ${app.name} not reachable`;
        }
      }
    }
    window.onload = check;
  </script>
</head>
<body>
  <h1>Darevel App Health Dashboard</h1>
  <p>Checking local apps...</p>
</body>
</html>
