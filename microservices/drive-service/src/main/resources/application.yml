spring:
  application:
    name: drive-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/darevel
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER:http://localhost:8080/realms/pilot180}
          jwk-set-uri: ${KEYCLOAK_JWKS_URI:http://localhost:8080/realms/pilot180/protocol/openid-connect/certs}

server:
  port: ${SERVER_PORT:8083}

app:
  upload:
    dir: ${UPLOAD_DIR:./uploads}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.darevel: DEBUG
